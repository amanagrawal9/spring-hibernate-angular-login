<div class="row">
    <div class="col-lg-12 text-center">
        <form role="form" ng-submit="register()">
            <p class="lead">Registration</p>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="email" ng-model="user.email" class="form-control col-md-3" placeholder="Enter email"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <input type="text" ng-model="user.firstName" class="form-control col-md-3" placeholder="Enter First Name"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <input type="text" ng-model="user.lastName" class="form-control col-md-3" placeholder="Enter Last Name"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <input type="password" ng-model="user.password" class="form-control col-md-3" placeholder="Enter password"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-default btn-md fitbit-btn" >
                        <i class="glyphicon glyphicon-log-in"></i> Register Me
                    </button>
                </div>

                <div class="col-md-4 col-md-offset-4">
                    <br />
                    Already a member? <a href="#/login">Log in here.</a>
                </div>

            </div>
        </form>
    </div>
</div>
