<div class="row">
    <div class="col-lg-12 text-center">
        <form role="form" ng-submit="login()">
            <p class="lead">Login</p>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <input type="email" ng-model="user.emailId" class="form-control col-md-3" placeholder="Enter email"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <input type="password" ng-model="user.password" class="form-control col-md-3" placeholder="Enter password"/>
                </div><br/><br/><br/><br/>

                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-default btn-md fitbit-btn" >
                        <i class="glyphicon glyphicon-log-in"></i> Login
                    </button>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <br />
                    New to FlikOn? <a href="#/registration">Sign up now.</a>
                </div>
            </div>
        </form>
    </div>
</div>
